<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TinyMCE Accessibility Milestone 3</title>
<script src="../jscripts/tiny_mce/tiny_mce_dev.js"></script>
</head>
<body>
<p>Milestone 3 is all about the Insert/Edit Link (Advanced).</p>
<form name="edit">
<p><label for="title">Title:</label> <input type="text" id="title" name="title"></p>

<p><label for="main">Main content:</label></p>
<textarea name="main" id="main" style="width: 100%; height: 400px;" aria-label="Main content rich text area">
&lt;p&gt;This is the editor content&lt;/p&gt;
</textarea>
<script>
var milestone2 = {
		// General options
		mode : "exact",
		elements : "main",
		theme : "advanced",
		plugins : 'tabfocus,advlink',
		tabfocus_elements: ':prev,:next',
		object_resizing: false,
		apply_source_formatting: 1,

		// Theme options
		theme: 'advanced',

		theme_advanced_buttons1 : "link",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		theme_advanced_buttons4 : "",
		theme_advanced_toolbar_name1 : "Command Toolbar",
		theme_advanced_toolbar_align : "left",
		theme_advanced_toolbar_location : "top"
};
tinyMCE.init(milestone2);
</script>

<p><label for="category">Category:</label> <input type="text" id="category" name="category" /></p>
</body>
</html>
